<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1 style="text-align: center;padding: 15px;font-family: Arial, Helvetica, sans-serif;color: #270505;letter-spacing: 2px">

    <div style="width: 50%; margin: 0 auto;">
        <table>
            <tr>
              <td style="border-bottom: 1px solid black;padding: 15px;width: 250px;height: 40px;font-size: 20px;font-family: Arial, Helvetica, sans-serif">
                OfferType
              </td>
                <td style="border-bottom: 1px solid black;padding: 15px;width: 250px;height: 40px;font-size: 20px;font-family: Arial, Helvetica, sans-serif">@OfferType</td>
            </tr>
            <tr>
                <td style="border-bottom: 1px solid black;padding: 15px;width: 250px;height: 40px;font-size: 20px;font-family: Arial, Helvetica, sans-serif">

                </td>
                <td style="border-bottom: 1px solid black;padding: 15px;width: 250px;height: 40px;font-size: 20px;font-family: Arial, Helvetica, sans-serif">@Quantity</td>
            </tr>
            <tr>
                <td style="border-bottom: 1px solid black;padding: 15px;width: 250px;height: 40px;font-size: 20px;font-family: Arial, Helvetica, sans-serif">
                    OfferPrice
                </td>
                <td style="border-bottom: 1px solid black;padding: 15px;width: 250px;height: 40px;font-size: 20px;font-family: Arial, Helvetica, sans-serif">@OfferPrice</td>
            </tr>   
            <tr>
                <td style="border-bottom: 1px solid black;padding: 15px;width: 250px;height: 40px;font-size: 20px;font-family: Arial, Helvetica, sans-serif">
                    OfferTimeLimitInWeeks
                </td>
                <td style="border-bottom: 1px solid black;padding: 15px;width: 250px;height: 40px;font-size: 20px;font-family: Arial, Helvetica, sans-serif">@OfferTimeLimitInWeeks</td>
            </tr>                   
        </table>
    </div>
