<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;padding: 15px;font-family: Arial, Helvetica, sans-serif;color: #270505;letter-spacing: 2px">
       Bid Share Information
    </h1>
    <div style="width: 50%; margin: 0 auto;">
        <table>
            <tr>
              <td style="border-bottom: 1px solid black;padding: 15px;width: 250px;height: 40px;font-size: 20px;font-family: Arial, Helvetica, sans-serif">
                Maximum Bid Price
              </td>
                <td style="border-bottom: 1px solid black;padding: 15px;width: 250px;height: 40px;font-size: 20px;font-family: Arial, Helvetica, sans-serif">@MaximumBidPrice</td>
            </tr>

            <tr>
                <td style="border-bottom: 1px solid black;padding: 15px;width: 250px;height: 40px;font-size: 20px;font-family: Arial, Helvetica, sans-serif">
                    Minimum Bid Price
                </td>
                <td style="border-bottom: 1px solid black;padding: 15px;width: 250px;height: 40px;font-size: 20px;font-family: Arial, Helvetica, sans-serif">@MinimumBidPrice</td>
            </tr>

            <tr>
                <td style="border-bottom: 1px solid black;padding: 15px;width: 250px;height: 40px;font-size: 20px;font-family: Arial, Helvetica, sans-serif">
                    Quantity
                </td>
                <td style="border-bottom: 1px solid black;padding: 15px;width: 250px;height: 40px;font-size: 20px;font-family: Arial, Helvetica, sans-serif">@Quantity</td>
            </tr>
            <tr>
                <td style="border-bottom: 1px solid black;padding: 15px;width: 250px;height: 40px;font-size: 20px;font-family: Arial, Helvetica, sans-serif">
                    Payment Type
                </td>
                <td style="border-bottom: 1px solid black;padding: 15px;width: 250px;height: 40px;font-size: 20px;font-family: Arial, Helvetica, sans-serif">@PaymentType</td>
            </tr>   
            <tr>
                <td style="border-bottom: 1px solid black;padding: 15px;width: 250px;height: 40px;font-size: 20px;font-family: Arial, Helvetica, sans-serif">
                    VerificationState
                </td>
                <td style="border-bottom: 1px solid black;padding: 15px;width: 250px;height: 40px;font-size: 20px;font-family: Arial, Helvetica, sans-serif">@VerificationState</td>
            </tr>   
            <tr>
                <td style="border-bottom: 1px solid black;padding: 15px;width: 250px;height: 40px;font-size: 20px;font-family: Arial, Helvetica, sans-serif">
                    Company Name
                </td>
                <td style="border-bottom: 1px solid black;padding: 15px;width: 250px;height: 40px;font-size: 20px;font-family: Arial, Helvetica, sans-serif">@CompanyName</td>
            </tr>   
            <tr>
                <td style="border-bottom: 1px solid black;padding: 15px;width: 250px;height: 40px;font-size: 20px;font-family: Arial, Helvetica, sans-serif">
                    Lost Valuation
                </td>
                <td style="border-bottom: 1px solid black;padding: 15px;width: 250px;height: 40px;font-size: 20px;font-family: Arial, Helvetica, sans-serif">@LostValuation</td>
            </tr>                   
        </table>
    </div>
    <div style="margin: 25px auto;text-align: center; font-family: 'Arial, Helvetica, sans-serif'">
        BusinessLogo : <br />
        <a style="text-decoration: none; border-bottom: 1px solid black; padding: 15px; width: 250px; height: 40px; font-size: 10px; font-family: Arial, Helvetica, sans-serif "
           href="@BusinessLogo">
            Logo
        </a>
    </div>
</body>
</html>
